<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="game-info">
        <p id="turn" class="hidden">Roll the dice to see who goes first!</p>
        <button id="lets-play">Let's Play?</button>
        <button id="roll-dice" class="hidden">Roll Dice</button>
      </div>
      <div class="board hidden" id="board">
        <!-- 3x3 grid for the game -->
      </div>
      <div class="game-controls">
        <button id="reset" class="hidden">Reset Game</button>
      </div>
      <div id="play-again" class="hidden">
        <p>Play again?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
      <video id="videoElement" controls class="hidden"></video>
    </div>
    <script src="script.js"></script>
    <script src="ads.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  </body>
</html>
